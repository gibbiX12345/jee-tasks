<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:t="jakarta.tags.core"
      xmlns:c="jakarta.faces.core">
<div class="modal fade" id="taskListEditMaskModal" tabindex="-1" aria-labelledby="taskListEditMaskModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="taskListEditMaskModalLabel">
                    <t:choose>
                        <t:when test="#{taskListBean.taskListEdit != null}">
                            Edit #{taskListBean.taskListEdit.title}
                        </t:when>
                        <t:otherwise>
                            Create New List
                        </t:otherwise>
                    </t:choose>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"/>
            </div>
            <h:form>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="taskListName" class="form-label">List Name</label>
                        <h:inputText id="taskListName" value="#{taskListBean.taskListTitle}" class="form-control"
                                     required="true" requiredMessage="Comment can't be empty">
                            <c:passThroughAttribute name="required" value="true"/>
                        </h:inputText>
                    </div>
                    <div class="mb-3">
                        <label for="taskListDescription" class="form-label">Description</label>
                        <h:inputText id="taskListDescription" value="#{taskListBean.taskListDescription}"
                                     class="form-control"/>
                    </div>
                    <h:messages globalOnly="true" style="color: red; margin-bottom: 15px;"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <h:commandButton value="Save" action="#{taskListBean.saveTaskList}"
                                     class="btn btn-primary"/>
                </div>
            </h:form>
        </div>
    </div>
</div>
</html>
