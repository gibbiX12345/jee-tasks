<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTaskModalLabel">
                    Edit #{taskBean.taskEdit.title}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"/>
            </div>
            <h:form>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="taskName" class="form-label">List Name</label>
                        <h:inputText id="taskName" value="#{taskBean.editTaskTitle}"
                                     class="form-control" required="true"/>
                    </div>
                    <div class="mb-3">
                        <label for="taskDescription" class="form-label">Description</label>
                        <h:inputText id="taskDescription" value="#{taskBean.editTaskDescription}"
                                     class="form-control" required="false"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <h:commandButton value="Save" action="#{taskBean.saveTask}"
                                     class="btn btn-primary"/>
                </div>
            </h:form>
        </div>
    </div>
</div>
</html>
