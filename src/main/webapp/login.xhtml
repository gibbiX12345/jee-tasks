<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</h:head>
<h:body>
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
        <div class="row justify-content-center">
            <div class="col-md">
                <h2 class="text-center">Login</h2>
                <h:form>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <h:inputText id="email" value="#{loginBean.email}" required="true" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <h:inputSecret id="password" value="#{loginBean.password}" required="true" class="form-control" />
                    </div>
                    <div class="text-center">
                        <h:commandButton value="Login" action="#{loginBean.login}" class="btn btn-primary"/>
                    </div>
                </h:form>
                <div class="text-center mt-3">
                    <h:link outcome="registration.xhtml" value="Don't have an account? Register here."/>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
