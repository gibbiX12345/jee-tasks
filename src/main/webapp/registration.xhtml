<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Register</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Email:" for="email" />
            <h:inputText id="email" value="#{registrationBean.email}" required="true" />

            <h:outputLabel value="Password:" for="password" />
            <h:inputSecret id="password" value="#{registrationBean.password}" required="true" />

            <h:commandButton value="Register" action="#{registrationBean.registerUser}" />
        </h:panelGrid>
    </h:form>
    <h:link outcome="login.xhtml">Already have an account? Login here.</h:link>
</h:body>
</html>
