<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<header class="py-3 container-fluid w-100">
    <div class="row gx-0 justify-content-between align-items-center">
        <div class="col-4 d-none d-md-block">
        </div>
        <div class="col-4 text-center">
            <img src="resources/images/logo.png" alt="Logo" style="max-height: 40px;"/>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            <span class="me-3 d-flex align-items-center">
                <i class="fas fa-bell mx-2" style="cursor: pointer;"
                   onclick="triggerNotificationButtonAction()"/>
                <h:outputText class="me-4" value="#{notificationBean.openNotifications.size()}"/>
                <i class="fas fa-user me-2"/>
                <h:outputText value="#{loginBean.email}"/>
            </span>
            <h:form>
                <h:commandButton id="notificationButton" action="#{notificationBean.loadOpenNotifications}"
                                 style="display: none;">
                    <f:ajax event="action" execute="@form" render="@all" onevent="showNotificationPopup"/>
                </h:commandButton>
            </h:form>
            <h:form>
                <h:commandButton value="Logout" action="#{loginBean.logout}"
                                 class="btn btn-outline-secondary ml-2"/>
            </h:form>
        </div>
    </div>
</header>
<ui:include src="forms/notifications.xhtml"/>
</html>
