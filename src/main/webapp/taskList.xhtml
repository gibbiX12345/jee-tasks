<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Task List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="resources/css/main.css"/>
    <f:event type="preRenderView" listener="#{loginBean.checkLogin}"/>
    <f:event type="preRenderView" listener="#{taskBean.initBean}"/>
</h:head>
<h:body>
    <!-- Navbar -->
    <header class="py-3 container-fluid w-100">
        <div class="row gx-0 justify-content-between align-items-center">
            <div class="col-4 d-none d-md-block">
            </div>
            <div class="col-4 text-center">
                <img src="resources/images/logo.png" alt="Logo" style="max-height: 40px;"/>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
            <span class="me-3 d-flex align-items-center">
                <i class="fas fa-user mr-2"/>
                <h:outputText value="#{loginBean.email}"/>
            </span>
                <h:form>
                    <h:commandButton value="Logout" action="#{loginBean.logout}"
                                     class="btn btn-outline-secondary ml-2"/>
                </h:form>
            </div>
        </div>
    </header>

    <!-- Task Lists and Task Table -->
    <div class="container mt-5">
        <div class="row">
            <!-- Task Lists (Left Sidebar) -->
            <div class="col-3">
                <h2 class="mb-4">Lists</h2>
                <div class="list-group">
                    <h:form>
                        <h:commandLink value="All Tasks" action="#{taskBean.loadTasks(null)}"
                                       styleClass="list-group-item list-group-item-action #{taskBean.currentListId == null ? 'active' : ''}"/>
                    </h:form>
                    <!-- Task Lists -->
                    <ui:repeat value="#{taskListBean.taskLists}" var="taskList">
                        <h:form>
                            <h:commandLink value="#{taskList.title}"
                                           action="#{taskBean.loadTasks(taskList.listId)}"
                                           styleClass="list-group-item list-group-item-action #{taskBean.currentListId == taskList.listId ? 'active' : ''}"/>
                        </h:form>
                    </ui:repeat>
                </div>
            </div>
            <!-- Task Table (Right Main Area) -->
            <div class="col-9">
                <h2 class="text-center mb-4">Tasks</h2>
                <div class="table-responsive">
                    <h:dataTable value="#{taskBean.tasks}" var="task" styleClass="table table-striped table-bordered">
                        <h:column>
                            <f:facet name="header">Task ID</f:facet>
                            <h:outputText value="#{task.taskId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Title</f:facet>
                            <h:outputText value="#{task.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            <h:outputText value="#{task.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Due Date</f:facet>
                            <h:outputText value="#{task.dueDate}"/>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts for Bootstrap -->
    <script src="https://kit.fontawesome.com/40f5abd19c.js" crossorigin="anonymous"></script>
</h:body>
</html>
