<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="resources/css/main.css"/>
    <f:event type="preRenderView" listener="#{loginBean.checkLogin}"/>
    <f:event type="preRenderView" listener="#{taskBean.initBean}"/>
</h:head>
<h:body>
    <!-- Navbar -->
    <header class="py-3 container-fluid w-100">
        <div class="row gx-0 justify-content-between align-items-center">
            <div class="col-4 d-none d-md-block">
            </div>
            <div class="col-4 text-center">
                <img src="resources/images/logo.png" alt="Logo" style="max-height: 40px;"/>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
            <span class="me-3 d-flex align-items-center">
                <i class="fas fa-user mx-2"/>
                <h:outputText value="#{loginBean.email}"/>
            </span>
                <h:form>
                    <h:commandButton value="Logout" action="#{loginBean.logout}"
                                     class="btn btn-outline-secondary ml-2"/>
                </h:form>
            </div>
        </div>
    </header>

    <!-- Task Lists and Task Table -->
    <div class="container mt-5">
        <div class="row">
            <!-- Task Lists (Left Sidebar) -->
            <div class="col-3">
                <h2 class="mb-4">Lists</h2>
                <div class="list-group">
                    <h:form>
                        <h:commandLink value="All Tasks" action="#{taskBean.loadTasks(null)}"
                                       styleClass="list-group-item list-group-item-action #{taskBean.currentList == null ? 'active' : ''}"/>
                    </h:form>
                    <!-- Task Lists -->
                    <ui:repeat value="#{taskListBean.taskLists}" var="taskList">
                        <h:form>
                            <h:commandLink value="#{taskList.title}"
                                           action="#{taskBean.loadTasks(taskList)}"
                                           actionListener="#{taskListBean.prepareForEdit(taskList)}"
                                           styleClass="list-group-item list-group-item-action #{taskBean.currentList == taskList ? 'active' : ''}"/>
                        </h:form>
                    </ui:repeat>
                </div>
                <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal"
                        data-bs-target="#addTaskListModal">
                    Create New List
                </button>
            </div>
            <!-- Add Task List Modal -->
            <div class="modal fade" id="addTaskListModal" tabindex="-1" aria-labelledby="addTaskListModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addTaskListModalLabel">Create New List</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"/>
                        </div>
                        <h:form>
                            <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="addTaskListName" class="form-label">List Name</label>
                                        <h:inputText id="addTaskListName" value="#{taskListBean.newTaskListTitle}"
                                                     class="form-control" required="true"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="addTaskListDescription" class="form-label">Description</label>
                                        <h:inputText id="addTaskListDescription" value="#{taskListBean.newTaskListDescription}"
                                                     class="form-control" required="false"/>
                                    </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <h:commandButton value="Save" action="#{taskListBean.addTaskList}"
                                                 class="btn btn-primary"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="editTaskListModal" tabindex="-1" aria-labelledby="editTaskListModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editTaskListModalLabel">
                                Edit #{taskListBean.taskListEdit.title}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"/>
                        </div>
                        <h:form>
                            <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="taskListName" class="form-label">List Name</label>
                                        <h:inputText id="taskListName" value="#{taskListBean.editTaskListTitle}"
                                                     class="form-control" required="true"/>
                                    </div>
                                    <div class="mb-3">
                                        <label for="taskListDescription" class="form-label">Description</label>
                                        <h:inputText id="taskListDescription" value="#{taskListBean.editTaskListDescription}"
                                                     class="form-control" required="false"/>
                                    </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <h:commandButton value="Save" action="#{taskListBean.saveTaskList}"
                                                 class="btn btn-primary"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
            <!-- Task Table (Right Main Area) -->
            <div class="col-9">
                <h2 class="text-center mb-4">#{taskBean.currentList != null ? taskBean.currentList.title : 'All Tasks'}</h2>
                <div class="list-description text-center mb-4" style="white-space: pre-wrap">#{taskBean.currentList != null ? taskBean.currentList.description : ''}</div>
                <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal"
                        data-bs-target="#editTaskListModal">
                    Edit List
                </button>
                <div class="table-responsive">
                    <h:dataTable value="#{taskBean.tasks}" var="task" styleClass="table table-striped table-bordered">
                        <h:column>
                            <f:facet name="header">Task ID</f:facet>
                            <h:outputText value="#{task.taskId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Title</f:facet>
                            <h:outputText value="#{task.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Description</f:facet>
                            <h:outputText value="#{task.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">Due Date</f:facet>
                            <h:outputText value="#{task.dueDate}"/>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts for Bootstrap -->
    <script src="https://kit.fontawesome.com/40f5abd19c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</h:body>
</html>
