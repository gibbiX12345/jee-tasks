<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Task List</title>
    <script src="https://kit.fontawesome.com/40f5abd19c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="resources/css/main.css"/>
    <f:event type="preRenderView" listener="#{loginBean.checkLogin}"/>
</h:head>
<h:body>
    <ui:include src="navbar.xhtml"/>
    <!-- Task Lists and Task Table -->
    <div class="container mt-5">
        <div class="row">
            <!-- Task Lists (Left Sidebar) -->
            <div class="col-3">
                <h2 class="mb-4">Lists</h2>
                <ui:include src="task_list_container.xhtml"/>
            </div>
            <div class="col-9">
                <ui:include src="task_list.xhtml"/>
            </div>
        </div>
    </div>

    <!-- Scripts for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="resources/js/main.js"></script>

    <script type="text/javascript">
        function socketListener(message, channel, event) {
            console.log(message);
            triggerNotificationReloadButtonAction();
        }
    </script>

    <f:websocket channel="notificationPushChannel" onmessage="socketListener"/>
</h:body>
</html>
